<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SRF3KC3R9C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', 'G-SRF3KC3R9C');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Website</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        .button { display: block; margin: 20px auto; background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .button:hover { background-color: #45a049; }
        form { text-align: center; margin: 20px 0; }
        label { font-weight: bold; }
        input[type="text"], input[type="file"] { padding: 8px; margin: 5px 0; width: 100%; }
        input[type="submit"] { background-color: #008CBA; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        input[type="submit"]:hover { background-color: #007bb5; }
        video { display: block; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Website</h1>
        <button class="button" onclick="alert('Button clicked!')">Click Me!</button>
        
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <input type="submit" value="Submit">
        </form>
        
        <video width="320" height="240" controls>
            <source src="853800-hd_1920_1080_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>
    <link rel="stylesheet" href="diksha.css">

</body>
</html>
